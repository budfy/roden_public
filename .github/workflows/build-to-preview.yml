name: Deploy to preview FTP üñ•Ô∏è
on:
  push:
    branches:
      - develop
      - feature/*
      - hotfix/*
      - release/*

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üö©Checkout repository 
      uses: actions/checkout@v2

    - name: üíªSet up FTP dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lftp

    - name: üßπClean remote directory 
      env:
        FTP_USER: ${{ secrets.FTP_USERNAME_PREV }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD_PREV }}
        FTP_HOST: ${{ secrets.FTP_HOST }}
        REMOTE_PATH: ./
      run: |
        lftp -c "set ftp:ssl-allow no; open -u $FTP_USER,$FTP_PASSWORD $FTP_HOST; rm -rf $REMOTE_PATH"

    - name: üì•Deploy to FTP 
      env:
        FTP_USER: ${{ secrets.FTP_USERNAME_PREV }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD_PREV }}
        FTP_HOST: ${{ secrets.FTP_HOST }}
        REMOTE_PATH: ./
      run: |
        lftp -c "set ftp:ssl-allow no; open -u $FTP_USER,$FTP_PASSWORD $FTP_HOST; mirror -R ./docs/ $REMOTE_PATH"