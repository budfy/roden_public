name: CI -> Deploy to Test
on:
  push:
    branches: 
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Clean ReactJS precache-manifest and logs
        uses: StephanThierry/ftp-delete-action@/v2.1
        with:
          host: leaf.cityhost.com.ua
          user: ch38e6a975_roden-prev
          password: ${{ secrets.FTP_PASSWORD }}
          remoteFiles: "*.*"
          remoteDirectories: "/*"
          workingDir: "./"
          ignoreSSL: "1"
      # Here is the deployment action
      - name: Upload from docs via FTP
        uses: airvzxf/ftp-deployment-action@latest
        with:
          server: leaf.cityhost.com.ua
          user: ch38e6a975_roden-prev
          password: ${{ secrets.FTP_PASSWORD_PREV }}
          local_dir: "./docs"
          remote_dir: "./"
          delete: "true"
          max_retries: "7"