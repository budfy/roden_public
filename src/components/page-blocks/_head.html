<html lang="@@lang">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="@@description">
    <meta name="keywords"
          content="@@keywords">

    <!-- BLOCK: og-markup -->

    <meta name="twitter:card"
          content="summary" />
    <meta property="og:title"
          content="@@og.title">
    <meta property="og:description"
          content="@@og.description">
    <meta property="og:type"
          content="@@og.type">
    <meta property="og:locale"
          content="@@og.locale">
    <meta property="og:url"
          content="@@og.url">
    <meta property="og:video"
          content="@@og.url/@@og.video">
    <meta property="og:image"
          content="@@og.url/@@og.image">

    <!-- !BLOCK: og-markup -->

    <link rel="shortcut icon"
          href="@@favicon.svg"
          type="image/svg+xml">
    <link rel="shortcut icon"
          href="@@favicon.webp"
          type="image/webp">
    <link rel="shortcut icon"
          href="@@favicon.png"
          type="image/x-icon">
    <link rel="stylesheet"
          href="css/libs.min.css">
    <link rel="stylesheet"
          href="css/style.min.css">
    <title>@@title</title>
  </head>
