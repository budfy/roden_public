<div class="@@class advantages-item">
  <picture class="advantages-item__pic">
    <source srcset="img/advantages/@@image_name.webp"
            type="image/webp">
    <img src="img/advantages/@@image_name.jpg"
         alt="icon"
         class="advantages-item__image">
  </picture>
  <h3 class="advantages-item__title --h3">
    @@title
  </h3>
  <p class="advantages-item__text --text">
    @@text
  </p>
</div>
