<article class="@@class method flex --just-space">
  <div class="method__content">
    <h3 class="method__title">@@title</h3>
    <p class="method__text">@@text</p>
  </div>
  <picture class="method__icon">
    <source srcset="img/methods/method-icon-1.webp"
            type="image/webp">
    <img src="img/methods/method-icon-1.png"
         alt=""
         class="method__img">
  </picture>
</article>
